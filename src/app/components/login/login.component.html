<div class="jumbotron">
  <div class="container">
    <div class="col-md-8 col-md-offset-2 col-sm-12">
      <br>
      <form [formGroup]="loginForm" (submit)="onLoginSubmit($event)">
        <div class="form-group">
          <label>User</label>
          <input type="text" class="form-control" [(ngModel)]="userLogin.username" name="username" formControlName="username">
        </div>  

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="userLogin.password" name="password" formControlName="password">
        </div>

        <button type="submit" class="btn btn-default col-md-12 col-sm-12 col-lg-12 col-xs-12">
                Login
        </button>
      </form>
    </div>
  </div>
</div>
